<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JQUERY-UI</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/excite-bike/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>

    <h1 id="heading"> JQUERY - UI</h1>
    <div id="container" class="container"
      <h2 id="subHeading"> JQUERY </h2>
    </div>

    <div id="resizable" class="ui-widget-content">
      <h3 class="ui-widget-header">Resizable</h3>
    </div>
    <br/>
    <br/>
    <br/>

    <ol id="selectable">
      <li class="ui-widget-content">Burger</li>
      <li class="ui-widget-content">Pizza</li>
      <li class="ui-widget-content">Chips</li>
      <li class="ui-widget-content">Coke</li>
      <li class="ui-widget-content">Item 5</li>
      <li class="ui-widget-content">Item 6</li>
      <li class="ui-widget-content">Item 7</li>
    </ol>

    <br/>
    <br/>

  <ul id="sortable">
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
</ul>

<br/>
<br/>
<br/>
<br/>
<div id="room">
  <img id="bulbOn" class="switch1" src="images/bulbOn.png" alt="Bulb On">
  <img id="bulbOff" class="switch1" src="images/bulbOff.png" alt="Bulb Off">
  <br/><br/>
  <img id="switchOn" class="switch" src="images/switchOn.jpg" alt="Switch On">
  <img id="switchOff" class="switch" src="images/switchOff.jpg" alt="Switch Off">
</div>

<img id="cameraOn" class="" src="images/cameraOn.jpg" alt="camera">
<img id="circle" class="" src="images/circle.jpg" alt="circle">
<img id="cameraOffSwitch" class="" src="images/switchOff.jpg" alt="switch">


<!-- jQuery goes first in this set -->
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script> -->

<!-- jQuery UI is dependant on jQuery, so it goes next -->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>

<!-- our script file must be on the last one in this set -->
    <script src="js/scripts.js"></script>


  </body>

</html>
